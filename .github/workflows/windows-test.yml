name: Build test code on Windows

on:
  workflow_call:

jobs:
  get-env:
    uses: ./.github/workflows/set-variables.yml
  jobs-generator:
    runs-on: ubuntu-latest
    needs: [get-env]
    outputs:
      job-matrix: ${{ steps.set-matrix.outputs.job-matrix }}
    steps:
      - id: set-matrix
        run: echo "job-matrix={\"cfg\":[${wq5cl}, ${wq6cl}]}" >> ${GITHUB_OUTPUT}
        env:
          wq5cl: '{"qt":"${{ needs.get-env.outputs.QT5 }}"}'
          wq6cl: '{"qt":"${{ needs.get-env.outputs.QT6 }}"}'

  build-and-test:
    needs: [jobs-generator]
    runs-on: windows-latest
    strategy:
      matrix: ${{fromJSON(needs.jobs-generator.outputs.job-matrix)}}
    name: Qt${{ matrix.cfg.qt }}/msvc[Windows]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          submodules: 'recursive'
      - uses: ./.github/actions/test
        with:
          qt_version: ${{ matrix.cfg.qt }}

