name: qmake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache

      - uses: actions/checkout@v2
      - uses: lukka/get-cmake@latest
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.1'
          modules: 'qtvirtualkeyboard'
          cached: ${{ steps.cache-qt.outputs.cache-hit }}

      - name: Make build dir
        run: mkdir build

      - name: Run cmake
        run: cmake .. -G Ninja
        working-directory: build
      - name: Build project
        run: ninja
        working-directory: build
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache

      - uses: actions/checkout@v2
      - uses: lukka/get-cmake@latest
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.1'
          modules: 'qtvirtualkeyboard'
          cached: ${{ steps.cache-qt.outputs.cache-hit }}

      - name: Make build dir
        run: mkdir build

      - name: Run cmake
        run: cmake .. -G Ninja
        working-directory: build
      - name: Build project
        run: ninja
        working-directory: build
      - name: Test project
        run: ./Tests/QtPiDeckCommonCommandTests/QtPiDeckCommonCommandTests #ctest
        working-directory: build
        env:
          LD_LIBRARY_PATH: ./QtPiDeckCommon
          TESTARGS: -platform offscreen
